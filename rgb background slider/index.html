<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Slider</title>
</head>
<body>

    <div class="wrapper">
        <div class="range">
            <label for="">R</label>
            <input type="range" max="255" min="0" value="50">
        </div>
        <div class="range">
            <label for="">G</label>
            <input type="range" max="255" min="0" value="50">
        </div>
        <div class="range">
            <label for="">B</label>
            <input type="range" max="255" min="0" value="50">
        </div>
        <div class="color">
            rgb(50,50,50)
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
