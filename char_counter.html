<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/char_counter.css">
    <title>Character Counter App</title>
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>

        <div class="counter-container">
            <p><strong>Total Character: </strong><span class="total-counter" id="total-counter">30</span></p>
            <p><strong>Remaining: </strong><span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
    </div>
    <script src="js/char_counter.js"></script>
</body>

</html>
