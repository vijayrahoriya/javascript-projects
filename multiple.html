<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/multiple.css">
    <title>Multiplication App</title>
</head>

<body>
    <div class="box" id="box">
        <button class="first">Restart</button>
        <span>Time: 0</span>
        <span id="score">score: 0</span>
        <h2 id="heading">What is 1 multiply by 1?</h2>
        <form action="" id="form">
            <input type="text" placeholder="Enter your answer" id="ans" autocomplete="off" autofocus >
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
    <script src="js/multiple.js"></script>
</body>

</html>
