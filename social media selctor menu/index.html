<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Social Media Menu</title>
</head>
<body>
    <div class="menu">
        <p id="para">Social Media</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>
    <ul class="lists active">
        <li>
            <i class="fa-brands fa-facebook" style="color:blue"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color:red"></i>
            <p>YouTube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color:blue"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color:blue"></i>
            <p>Linkedin</p>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
