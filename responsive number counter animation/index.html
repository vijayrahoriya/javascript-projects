<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Number Counting</title>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <i class="fa-solid fa-spoon"></i>
            <h3 class="meals" data-val="400">000</h3>
            <span>Meals Delivered</span>
        </div>
        <div class="box">
            <i class="fa-solid fa-face-smile-wink"></i>
            <h3 class="customer" data-val="300">000</h3>
            <span>Happy Customers</span>
        </div>
        <div class="box">
            <i class="fa-solid fa-bars-staggered"></i>
            <h3 class="item" data-val="200">000</h3>
            <span>Menu Items</span>
        </div>
        <div class="box">
            <i class="fa-solid fa-star"></i>
            <h3 class="star" data-val="280">000</h3>
            <span>Five Stars</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
