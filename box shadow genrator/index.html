<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Shadow Genrator</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="box"></div>
        </header>
        <div class="inputs">
            <div class="left">
                <label for="">Horizontal Shadow:</label>
                <input type="range" value="0" min="0" max="50" id="hori">
            </div>
            <div class="right">
                <label for="">Vertical Shadow:</label>
                <input type="range" value="0" min="0" max="50" id="vertical">
            </div>
        </div>
        <div class="inputs">
            <div class="left">
                <label for="">Blur Radius:</label>
                <input type="range" value="0" min="0" max="50" id="blur">
            </div>
            <div class="right">
                <label for="">Spread Radius:</label>
                <input type="range" value="0" min="0" max="50" id="spread">
            </div>
        </div>
        <div class="inputs">
            <div class="left">
                <label for="">Shadow Color:</label>
                <input type="color" id="color">
            </div>
            <div class="right">
                <label for="">Shadow Color Opacity:</label>
                <input type="range" value="100" min="0" max="100" id="opacity">
            </div>
        </div>
        <div class="insert">
            <label for="check">Insert Shadow: </label>
            <input type="checkbox" id="check">
        </div>
        <div class="last">
            <div class="info">
                Box-shadow: <span>0 0 0 0 rgba(0,0,0,0)</span>
            </div>
            <button>Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
