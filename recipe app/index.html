<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <input type="text" placeholder="Type a dish name here">
            <button class="search">Search</button>
        </header>
        <div class="error">Unabled to get recipe by this name</div>
        <div class="content">
            <div class="image">
                <img src="" alt="">
                <div class="name">
                    <p></p>
                    <span class="country"></span>
                </div>
            </div>
            <ul></ul>
            <div class="button">
                <button class="view">View Recipe</button>
            </div>
        </div>
    </div>
    
    <div class="recipe">
        <i class="prevPage fa fa-long-arrow-left"></i>
        <div class="recipeArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
