<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Product cards with fly Effect</title>
</head>
<body>
    <div class="wrapper">
        <div class="cart">
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="first">Cart</span>
                <span class="item">0</span>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHBob25lfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Card</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71IbtYa4G1S._UL1500_.jpg" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Watch</span>
                        <p>Premium black watch</p>
                    </div>
                    <div class="price">$50</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Card</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://cdniq.us1.netspdn.com/ab7muva0dj983gvffigize82r/wp-content/uploads/2021/10/r1250_PDP_Image_Position-0__en-IN-1.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Airpods</span>
                        <p>Premium Airpods</p>
                    </div>
                    <div class="price">$70</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Card</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
