<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>

    <header>
        <button data-time="200">20 Secs</button>
        <button data-time="500">Work 5</button>
        <button data-time="900">QUICK 15</button>
        <button data-time="200">Snack 20</button>
        <button data-time="1200">20 Secs</button>
        <button data-time="3600">Lunch Break</button>
        <form action="" name="customForm">
            <input type="text" name="minutes">
        </form>
    </header>
    <div class="display">
        <h1 class="display_time_left"></h1>
        <p class="display_end_time"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
