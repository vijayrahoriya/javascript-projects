<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixal-Em Convertor</title>
</head>
<body>

    <div class="wrapper">
        <header>PX-EM Convertor</header>
        <div class="base">
            <label for="">Base Pixal Size:</label>
        <input type="number" value="16">
        </div>
        <div class="inputs">
            <div class="left">
                <label for="">PX:</label>
                <input class="px" type="number" name="" id="">
            </div>
            <div class="left">
                <label for="">EM:</label>
                <input class="em" type="number" name="" id="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
