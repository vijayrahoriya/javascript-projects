<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .one{
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
        }
        .two{
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }
        .three{
            background: yellow;
            width: 60px;
            height: 60px;
        }
    </style>
    <title>Document</title>
</head>
<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        const divs = document.querySelectorAll('div');
        function logtext(e){
            console.log(this.classList.value)
        }
        divs.forEach(div=>{
            div.addEventListener('click',logtext,{capture:true,once: true})//now it will come one,two,three and once: true means we can click that div only one time
        })
    </script>
</body>
</html>
