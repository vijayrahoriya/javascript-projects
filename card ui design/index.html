<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Ui Design</title>
</head>
<body>

    <div class="wrapper">
        <div class="profileBox">
            <header>
                <img src="IMG_20220109_104605849.jpg" alt="">
            </header>
            <div class="info">
                <span class="name">Vijay Prjapati</span>
                <span class="skill">Web Developer</span>
            </div>
            <div class="followInfo">
                <div class="followers">
                    <span>1.6k</span>
                    <span>Followers</span>
                </div>
                <div class="following">
                    <span>80</span>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
    <div class="colorsBox">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
