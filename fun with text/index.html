<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun With Text</title>
</head>
<body>

    <div class="wrapper">
        <textarea placeholder="Type something here..."></textarea>
        <div class="info">Press any of the Button to Get Started</div>
        <div class="check">
            <div class="buttons">
                <button class="reverse">Reverse</button>
                <button class="palindrome">is Palindrome</button>
            </div>
            <div class="buttons">
                <button class="counter">Character Counter</button>
                <button class="word">Word Counter</button>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Type the word to be searched">
                <button>Search</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
