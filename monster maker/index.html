<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monster Maker</title>
</head>
<body>

    <div class="wrapper">
        <div class="buttons">
            <button class="face">Face</button>
            <button class="body-color">Color</button>
            <button class="horns-color">Horns</button>
            <button class="tail-color">Tails</button>
        </div>
        <div class="monster">
            <div class="horns"></div>
            <div class="body">
                <img src="face-1.png" alt="">
            </div>
            <div class="tail"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
