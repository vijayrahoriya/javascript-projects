<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="left">
                <h3>Budget</h3>
                <input type="number" id="budget" placeholder="Enter Total amount">
                <button id="set">Set Budget</button>
            </div>
            <div class="right">
                <h3>Expenses</h3>
                <input type="text" placeholder="Enter product name" id="product">
                <input type="number" id="amount" placeholder="Enter Cost of Product">
                <button id="check">Check Amount</button>
            </div>
        </header>

        <div class="info">
            <div class="left">
                <h3>Total Budget</h3>
                <span class="total">00</span>
            </div>
            <div class="mid">
                <h3>Expenses</h3>
                <span class="expense">00</span>
            </div>
            <div class="right">
                <h3>Balance</h3>
                <span class="balance">00</span>
            </div>
        </div>

        <div class="list">
            <h3>Expense List</h3>
            <ul class="lists"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
