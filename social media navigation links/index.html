<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Social Media Navigation Buttoon</title>
</head>
<body>

    <div class="wrapper">
        <div class="buttons">
            <button style="background-color: rgb(227, 9, 9);">
                <i class="fa-brands fa-pinterest"></i>
                <span style="color: rgb(227, 9, 9);">Pintrest</span>
            </button>
            <button style="background-color: rgb(6, 131, 180);">
                <i class="fa-brands fa-linkedin"></i>
                <span style="color: rgb(6, 131, 180);">Linkedin</span>
            </button>
            <button style="background-color: red;">
                <i class="fa-brands fa-youtube"></i>
                <span style="color:red ;">Youtube</span>
            </button>
            <button style="background-color: blueviolet;">
                <i class="fa-brands fa-github"></i>
                <span style="color: blueviolet;">Github</span>
            </button>
            <button style="background-color: rgb(42, 42, 177);">
                <i class="fa-brands fa-facebook-f"></i>
                <span style="color:rgb(42, 42, 177) ;">Facebook</span>
            </button>
            <button style="background-color: rgb(34, 170, 224);">
                <i class="fa-brands fa-twitter"></i>
                <span style="color: rgb(34, 170, 224);">Twitter</span>
            </button>
        </div>
        <div class="icon">
            <i class="fa fa-plus"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
