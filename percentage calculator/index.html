<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>

<body>
    <div class="container">
        <div class="result"></div>
        <div class="closeicon">
            <i class="fa fa-times active"></i>
        </div>
        <div class="box">
            <div class="left">
                <div class="line">
                    <h2>student</h2>
                    <h2>grade</h2>
                    <h2>calcy</h2>
                </div>
            </div>
            <div class="right">
                <input type="number" placeholder="English" max="100" min="0">
                <input type="number" placeholder="Hindi" max="100" min="0">
                <input type="number" placeholder="Physics" max="100" min="0">
                <input type="number" placeholder="Chemistry" max="100" min="0">
                <input type="number" placeholder="Maths" max="100" min="0">
                <button id="show">ShowPercentage</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
