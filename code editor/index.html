<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Code Editor</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="field">
                <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="field">
                <label for="css-code"><i class="fa-brands fa-css3"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="field">
                <label for="js-code"><i class="fa-brands fa-js"></i> JS</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="right">
            <label for="">OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
