<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Days Between Two Dates Calculator</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="left">
                <label for="">Start Date</label>
                <input type="date">
            </div>
            <div class="right">
                <label for="">End Date</label>
                <input type="date">
            </div>
        </header>
        <div class="but"><button class="submit">Submit</button></div>
        <div class="result">Select the dates to get started</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
