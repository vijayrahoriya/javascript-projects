<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Color piceker Extension</title>
</head>
<body>
    <div class="popup">
        <div class="picker-box">
            <button class="picker-button">Pick Color</button>
        </div>
        <div class="picked-color hide">
            <header>
                <p>Picked Colors</p>
                <button class="clear">Clear all</button>
            </header>
            <ul class="colors-info"></ul>
        </div>
    </div>
</body>
</html>
