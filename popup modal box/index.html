<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Popup Modal Box</title>
</head>

<body>

    <div class="wrapper">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        <span class="name">Vijay Prjapati</span>
        <span class="skill">Web Developer & Designer</span>
        <button class="hire"><i class="fa-regular fa-envelope"></i> Hire me</button>
    </div>

    <div class="message-area">
        <i class="fa fa-times"></i>
        <header>
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
            <div class="info">
                <span class="name">Vijay Prajapati</span><br>
                <span class="skill">Web Designer & Developer</span>
            </div>
        </header>
        <textarea placeholder="Enter your message"></textarea>
        <div class="buttons">
            <button>Cancel</button>
            <button>Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
