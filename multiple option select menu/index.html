<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
    <title>Multiple Option Select Menu</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <span>Select Language</span>
            <i class="fa fa-chevron-down"></i>
        </header>
        <div class="content">
            <div class="field">
                <input type="checkbox" id="html">
                <label for="html">HTML & CSS</label>
            </div>
            <div class="field">
                <input type="checkbox" id="boot">
                <label for="boot">Bootstarp</label>
            </div>
            <div class="field">
                <input type="checkbox" id="java">
                <label for="java">JavaScript</label>
            </div>
            <div class="field">
                <input type="checkbox" id="node">
                <label for="node">Nodejs</label>
            </div>
            <div class="field">
                <input type="checkbox" id="react">
                <label for="react">React js</label>
            </div>
            <div class="field">
                <input type="checkbox" id="mongo">
                <label for="mongo">MongoDB</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
