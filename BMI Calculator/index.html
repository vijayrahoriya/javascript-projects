<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <input oninput="calculate()" type="range" min="20" max="200" value="20" id="weight">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input oninput="calculate()" type="range" min="100" max="250" value="100" id="height">
            <span id="height-val">100 cm</span>
        </div>
        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
