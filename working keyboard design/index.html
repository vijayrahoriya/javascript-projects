<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard Design</title>
</head>
<body>

    <div class="wrapper">
        <div class="top">
            <textarea></textarea>
        </div>
        <div class="buttons">
            <div class="row">
                <span>q</span>
                <span>w</span>
                <span>e</span>
                <span>r</span>
                <span>t</span>
                <span>y</span>
                <span>u</span>
                <span>i</span>
                <span>o</span>
                <span>p</span>
            </div>
            <div class="row">
                <span>a</span>
                <span>s</span>
                <span>d</span>
                <span>f</span>
                <span>g</span>
                <span>h</span>
                <span>j</span>
                <span>k</span>
                <span>l</span>
            </div>
            <div class="row">
                <span>z</span>
                <span>x</span>
                <span>c</span>
                <span>v</span>
                <span>b</span>
                <span>n</span>
                <span>m</span>
            </div>
            <div class="row">
                <span>Space</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
