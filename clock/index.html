<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="top"><span>12</span></div>
            <div class="mid">
                <div class="second"></div>
                <div class="minute"></div>
                <div class="hour"></div>
                <div class="left"><span>9</span></div>
                <div class="middle"><span class="dot"></span></div>
                <div class="right"><span>3</span></div>
            </div>
            <div class="bot"><span>6</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
