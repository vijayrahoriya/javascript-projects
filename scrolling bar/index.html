<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Scrolling slideBar</title>
</head>
<body>

    <div class="wrapper">
        <div class="icon" >
            <i id="left" class="fa-solid fa-angle-left"></i>
        </div>

        <ul class="tabs-box">
            <li class="tab">Codding</li>
            <li class="tab active">JavaScript</li>
            <li class="tab">PHP</li>
            <li class="tab">Python</li>
            <li class="tab">Django</li>
            <li class="tab">GO</li>
            <li class="tab">Flask</li>
            <li class="tab">Nodejs</li>
            <li class="tab">Express</li>
            <li class="tab">Development</li>
            <li class="tab">APP Deve</li>
        </ul>

        <div class="icon">
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
