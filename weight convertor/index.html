<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Convertor</title>
</head>
<body>

    <div class="wrapper">
        <header>Weight Converter</header>
        <div class="field">
            <label for="">Kilogram:</label>
            <input class="kilo" type="number">
        </div>
        <div class="field">
            <label for="">Pounds:</label>
            <input class="pound" type="number">
        </div>
        <div class="field">
            <label for="">Ounces:</label>
            <input class="ounce" type="number">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
