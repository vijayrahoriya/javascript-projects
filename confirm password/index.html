<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirm password Check</title>
</head>
<body>

    <div class="wrapper">
        <header>Confirm Password Check in HTML CSS & JavaScript</header>
        <div class="info"></div>
        <input type="password" class="pass" placeholder="Enter password">
        <div class="confirm">
            <input type="password" class="confir" placeholder="Confirm password">
            <span class="showBtn">Show</span>
        </div>
        <button class="check">Check</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
