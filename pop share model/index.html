<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Popup Share Model</title>
</head>
<body>

    <div class="view">
        <div class="view-button">
            <button>View Model</button>
        </div>
    </div>

    <div class="model-area">
        <div class="model">
            <header>
                <span>Share Model</span>
                <span class="fas fa-times"></span>
            </header>
            <span class="share">Share this link via</span>
            <div class="icons">
                <i class="fa-brands fa-facebook-f" style="color: blue;"></i>
                <i class="fa-brands fa-twitter" style="color: skyblue"></i>
                <i class="fa-brands fa-instagram" style="color: rgb(237, 121, 140)"></i>
                <i class="fa-brands fa-whatsapp" style="color: greenyellow"></i>
                <i class="fa-brands fa-telegram" style="color: blue"></i>
            </div>
            <span class="share">Or copy link</span>
            <form action="">
                <i class="fa-solid fa-link"></i>
                <input type="text" value="example.com/share-link">
                <button>Copy</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
