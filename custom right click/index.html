<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Custom Right Click Context Menu</title>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <li><i class="fa fa-eye" aria-hidden="true"></i> Preview</li>
            <li class="share">
                <div class="left">
                    <i class="fa fa-share"></i> Share
                </div>
                <div class="right">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <ul>
                    <li><i class="fa fa-twitter"></i> Twitter</li>
                    <li><i class="fa fa-instagram"></i> Instagram</li>
                    <li><i class="fa fa-facebook"></i> Facebook</li>
                    <li><i class="fa fa-telegram"></i> Telegram</li>
                </ul>
            </li>
            <li><i class="fa fa-link" aria-hidden="true"></i> Get Link</li>
            <li><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Rename</li>
            <li><i class="fa fa-trash"></i> Delete</li>
            <hr>
            <li><i class="fa fa-cog"></i> Settings</li>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
