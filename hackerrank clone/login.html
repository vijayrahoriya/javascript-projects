<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Sign In</title>
</head>

<body onload="init()">

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">HackerRank</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link  text-white" aria-current="page" href="./index.html">prepare</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link  text-white" href="./certify.html">certify</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="./complete.html">complete</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                     <div class="search active">
                        <span id="searchIcon"><i class="fa fa-search"></i></span>
                        <input type="search" id="search" placeholder="Search">
                     </div>
                      <i class="fa fa-comment-o"></i>
                      <i class="fa fa-bell-o"></i>
                      <em>|</em>
                      <i class="fa fa-bars"></i>
                      <button class="signup"><a href="./login.html"> Sign Up</a></button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <div class="bigbox">

        <div class="box">

            <div class="up">
                <button class="btn active" id="sign1">Sign up</button>
                <button class="btn" id="login1">Log in</button>
            </div>

            <div class="signbox" id="signbox">
                <div class="first">
                    <span class="fas fa-user"></span>
                    <input type="text" id="user" placeholder="First & Last name">
                </div>
                <div class="first">
                    <span class="fas fa-envelope"></span>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="first">
                    <span class="fas fa-lock"></span>
                    <input type="password" id="pass" placeholder="Your password">
                </div>
                <div class="but2">
                    <button class="create">Create An Account</button>
                </div>

            </div>

            <div class="loginbox" id="loginBox">
                <!-- <div class="up">
                    <button class="btn" id="sign">Sign up</button>
                    <button class="btn" id="login">Log in</button>
                </div> -->
                <div class="first">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="First & Last name">
                </div>
                <div class="first">
                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="Your password">
                </div>
                <div class="input">
                    <div class="left">
                        <input type="checkbox" id="rem">
                        <label for="rem">Remember me</label>
                    </div>
                    <div class="right">
                        <a href="#">Forget your password?</a>
                    </div>
                </div>

                <div class="btn2">
                    <button>Log In</button>
                </div>
            </div>

            <div class="connect">
                <div class="mid">
                    <div class="text">or connect with</div>
                </div>
            </div>

            <div class="icons">
                <i class="fa-brands fa-square-facebook" style="color:blue"></i>
                <span class="pip">|</span>
                <i class="fa-brands fa-google" style="color:red"></i>
                <span class="pip">|</span>
                <i class="fa-brands fa-linkedin" style="color:blue"></i>
                <span class="pip">|</span>
                <i class="fa-brands fa-github" style="color:#000"></i>
            </div>





        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
