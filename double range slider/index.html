<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Double Range Slider</title>
</head>
<body>

    <div class="wrapper">
        <div class="range-value">
            <span><strong class="range1">15</strong> - <strong class="range2">15</strong></span>
        </div>
        <div class="inputs">
            <div class="track"></div>
            <input type="range" min="0" max="100" value="30" id="slider1" oninput="sliderOne()">
            <input type="range" min="0" max="100" value="70" id="slider2" oninput="sliderTwo()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
