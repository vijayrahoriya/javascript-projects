<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Word Scramble Game</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <h3>Country Name Scramble</h3>
            <hr>
            <h2></h2>
            <p class="">Time Left: <span class="time"></span>s</p>
            <input type="text" placeholder="Enter a valid word">
            <div class="but">
                <button class="btn" id="refresh">Refresh Word</button>
                <button class="btn" id="check">Check Word</button>
            </div>
        </div>
    </div>
    
    <script src="scrpt2.js"></script>
</body>
</html>
