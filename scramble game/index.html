<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Scramble Game</title>
</head>
<body>

    <div class="top">
        <h2>guess the word game</h2>
    </div>

    <div class="main">
        <div class="box">
            <div class="inner">
                <h5 class="hidden" id="word">guess the word</h5>
                <input type="text" class="hidden" autofocus id="userInput">
                <br>
                <button class="guess" id="start">click here to start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
