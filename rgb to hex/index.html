<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB to HEX or HEX to RGB</title>
</head>

<body>

    <div class="wrapper">
        <div class="left">
            <label for="">RGB</label><br>
            <input type="text" placeholder="Enter RGB value" oninput="toHex()">
        </div>
        <div class="right">
            <label for="">HEX</label><br>
            <input type="text" placeholder="Enter HEX value" oninput="toRgb()">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
