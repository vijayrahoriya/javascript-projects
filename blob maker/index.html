<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blob Maker</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="blob"></div>
        </header>
        <div class="input">
            <div class="left">
                <label for="">Height</label>
                <input value="200" min="0" type="number">
            </div>
            <div class="right">
                <label for="">Width</label>
                <input value="200" min="0" type="number">
            </div>
        </div>
        <div class="rangeinputs">
            <input value="0" min="0" max="100" type="range">
            <input value="0" min="0" max="100" type="range">
        </div>
        <div class="rangeinputs">
            <input value="0" min="0" max="100" type="range">
            <input value="0" min="0" max="100" type="range">
        </div>
        <div class="info">
            <div class="borderradius">
                border-radius: <span class="text">0% 0% 0% 0%</span>
            </div>
            <button>Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
