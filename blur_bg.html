<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="css/bg.css">
    <title>Blured Background Popup</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To Our Website</h1>
        <button class="btn">Click to Join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" id="" class="input" placeholder="Enter Your Email">
        <button class="popup-btn">Join</button>
        <div class="close-icon">

            <i class="fa-regular fa-circle-xmark fa-2x"></i>
        </div>
    </div>
    <script src="js/bg.js"></script>
</body>
</html>
