<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postman Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3 text-center">
        <h1>Welcome to PostMaster</h1>
    </div>

    <div class="container">
        <!-- url box -->
        <div class="mb-3 row">
            <label for="urlbox" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlbox" placeholder="Enter your URL here..">
            </div>
        </div>

        <!-- requset type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- contetn type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                        Custom parameters
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- parameters box this will hide on clicking json option in content  -->
        <div id="parametersBox">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Prameter 1</legend>
                <div class="col col-md-4">
                    <input type="text" id="parameterKey1" class="form-control" placeholder="Enter Key 1"
                        aria-label="First name">
                </div>
                <div class="col col-md-4">
                    <input type="text" id="parameterValue1" class="form-control" placeholder="Enter value 1 "
                        aria-label="Last name">
                </div>
                <div class="col-md-2">
                    <button id="addparam" class="btn btn-primary">+</button>
                </div>
            </div>
            <div id="params"></div>
        </div>


        <!-- json request box  -->
        <div id="requsetjsonBox" class="my-3">
            <div class="row d-flex">
                <div class="col-md-2">
                    <legend class="col-form-label  pt-0">Requset Json</legend>
                </div>
                <div class="col-md-8">
                    <textarea style="width: 100%" name="" id="requsetjsonText" w-100 rows="3"></textarea>
                </div>
            </div>

        </div>

        <button id="submit" class="btn btn-primary">Submit</button>

        <div id="responsejsonBox" class="my-3">
            <div class="row d-flex">
                <div class="col-md-2">
                    <legend class="col-form-label  pt-0">Response</legend>
                </div>
                <div class="col-md-8">
                    <textarea style="width: 100%" name="" class="p-2" id="responseText" w-100
                        rows="3">Your response will appear here</textarea>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>      

        
</body>

</html>
