<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Email Validation</title>
</head>
<body>

    <div class="content">
        <header>Email Validation Check in HTML CSS & JavaScript</header>
        <form action="">
            <div class="field">
                <input onkeyup="check()" type="text" placeholder="Enter Email Address" id="email">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>
                </div>
            </div>
            <div class="error">Please Enter a Valid Email</div>
            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
