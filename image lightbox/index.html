<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image LightBox</title>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/26/11/44/squirrel-7678830_960_720.jpg" alt="">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/25/22/09/northern-lights-7677986_960_720.jpg" alt="">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/23/06/46/field-7673778_960_720.jpg" alt="">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/23/04/41/universe-7673679_960_720.jpg" alt="">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/26/18/31/ice-palace-7679502_960_720.jpg" alt="">
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2022/12/28/00/45/woman-7681974_960_720.jpg" alt="">
        </div>
    </div>

    <div class="preview-box">
        <div class="preview">
            <header>
                <span class="heading">Image 2 of 6</span>
                <i class="fas fa-times"></i>
            </header>
            <div class="img-box">
                <img src="https://cdn.pixabay.com/photo/2022/12/23/04/41/universe-7673679_960_720.jpg" alt="">
            </div>
            <div class="icons">
                <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
