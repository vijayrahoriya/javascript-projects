<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Panda Form</title>
</head>
<body>

    <div class="container">
        <div class="body">
            <div class="ears">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="eyes">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="form-area">
            <div class="hands">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <p>Username: </p>
            <input type="text" placeholder="Enter username">
            <p>Password: </p>
            <input type="password" placeholder="Enter password">
            <button class="login">Login</button>
            <div class="foots">
                <div class="left">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                </div>
                <div class="right">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
