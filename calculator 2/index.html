<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <input type="text">
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button'),
            inputEl = document.querySelector('input')
        let screenValue = ''
        inputEl.addEventListener('keypress',(e)=>{
            e.preventDefault();
        })

        inputEl.addEventListener('dblclick',(e)=>{
            screenValue = ''
            inputEl.value = ""
        })

        buttons.forEach(btn => btn.addEventListener('click', (e) => {
            e.preventDefault();
            inputEl.value = ''
            let btnValue = e.target.textContent
            if (btnValue == '=') {
                inputEl.value = eval(screenValue)
            } else {
                screenValue += btnValue;
                inputEl.value = screenValue
            }
            let activeEl = document.querySelector('.active')
            activeEl == null ? btn.classList.add('active') : activeEl.classList.remove('active')
            btn.classList.add('active')
        }))
    </script>

</body>

</html>
