<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>

    <div class="main_container">
        <div class="music_box">
            <h2 id="title">bazigar</h2>
            <h3 id="artist">Umran</h3>

            <div class="img_container">
                <img src="1.jpg" alt="">
                <audio src="songs/10.mp3"></audio>
            </div>
            <div class="time_container">
                <div class="current_time">0:00</div>
                <div class="duration">2:44</div>
            </div>
            <div class="progress_container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
