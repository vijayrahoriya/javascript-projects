<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <input type="number" placeholder="Enter amount here">
            <button>Format</button>
        </header>
        <div class="indian country"><strong>Indian Rupees:</strong> <span>00</span></div>
        <div class="usa country"><strong>US Dollars:</strong> <span>00</span></div>
        <div class="japan country"><strong>Japaneese Yen:</strong> <span>00</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
